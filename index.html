<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Sriram - Portfolio</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Welcome to the portfolio of Sriram — a passionate Web Developer, UI/UX Designer, and AI Enthusiast. Explore projects, skills, and achievements."
    />
    <meta name="author" content="Sriram" />

    <!-- Open Graph (for Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Sriram - Web Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore Sriram’s portfolio — showcasing creative web design, full-stack projects, and innovative ideas."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sriram-portfolio.com" />
    <meta
      property="og:image"
      content="/preview-image.png"
    />
    <!-- (You can replace /preview-image.png with any image inside your public folder) -->

    <!-- Twitter (X) Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sriram - Web Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio of Sriram — Web Developer & Designer building creative digital experiences."
    />
    <meta
      name="twitter:image"
      content="/preview-image.png"
    />
    <!-- Optional: add your Twitter username -->
    <!-- <meta name="twitter:site" content="@yourhandle" /> -->

    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#000000" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
